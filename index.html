<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="form">
        <p class="tag">Find out your age in dog years!!</p>

        <form method="post" class="formtag">
            <table class="tabletag">
                <tr>
                    <td>Enter your age: </td>
                    <td><input type="text" name="myage" size="15"></td>
                </tr>
    
                <tr>
                    <td>
                        <input type="button" value="Calculate" onclick="cyears(this.form)">
                    </td>
                </tr>
    
                <tr>
                    <td>Your age Dog Years is: </td>
                    <td><input type="text" name="dogage" size="15"></td>
                </tr>
    
            </table>
        </form>
    
    </div>

</body>
</html>
